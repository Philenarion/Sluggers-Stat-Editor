<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sluggers Stat Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, Adwaita Sans, Cantarell, Ubuntu, roboto, noto, helvetica, arial, sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        html {
            background: linear-gradient(90deg, rgba(42, 82, 155, 1) 0%, rgba(103, 156, 240, 1) 50%, rgba(42, 82, 155, 1) 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 0 auto;
            padding: 2rem;
            max-width: 60ch;
            background-color: white;
            border-radius: 1rem;
            border: 2px solid #2a529b;
        }

        header {
            text-align: center;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-3deg);
            }

            40% {
                transform: rotate(3deg);
            }

            60% {
                transform: rotate(-3deg);
            }

            80% {
                transform: rotate(3deg);
            }
        }

        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: #dde8ff;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a5c4ff;
            animation: wiggle 0.5s ease-in-out;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        ul {
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sluggers Stat Editor</h1>
            <p>Mario Super Sluggers Stat and chemistry editor</p>
        </header>

        <div class="download-section">
            <a href="{{DOWNLOAD_URL}}" class="download-button" download>
                <button>
                    Download {{RELEASE_NAME}}
                </button>
            </a>
            <p>
                <a href="https://github.com/Philenarion/Sluggers-Stat-Editor/releases" class="releases-link">View all
                    releases</a>
            </p>
        </div>
    </div>
</body>

</html>
